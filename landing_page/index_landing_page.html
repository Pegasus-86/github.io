<!doctype html>
<html>
	<head>
		<link rel="stylesheet" href="landing_page_style.css">
		<meta charset="utf-8">
		<title>landing_page</title>

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&display=swap" rel="stylesheet">

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
	</head>

	<body>
		<header id="header">
			<nav id="nav-bar">
				<ul>
					<a class="nav-link" href="#top"><li>Top</li></a>
					<a class="nav-link" href="#arrow"><li>Features</li></a>
					<a class="nav-link" href="#pricing"><li>Pricing</li></a>
				</ul>
			</nav>
			<h1 class="header-banner">Pegasus .</h1>
			<img id="header-img" src="https://i.pinimg.com/236x/34/ac/29/34ac2909b7c0d28af662d60971aa31d2--good-tattoo-ideas-tattoo-inspiration.jpg?nii=t" alt="Company logo image.">
			<img id="header-img-right" src="https://i.pinimg.com/236x/34/ac/29/34ac2909b7c0d28af662d60971aa31d2--good-tattoo-ideas-tattoo-inspiration.jpg?nii=t" alt="Company logo image.">
			<div id="iframe">
				<iframe id="video" height="500" src="https://www.youtube.com/embed/EBHbdmt8KRA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
			</div>
		</header>

		<main class="effects">
			<img id="arrow" src="https://static.igem.org/mediawiki/2017/7/7e/T--HZAU-China--arrow.gif" alt="Down Arrow">

			<h2 class="main-banner">Eye Catching Websites.<br></h2>

			<h3 class="main-banner">Custom Built For Your Business.</h3>

			<div class="empty-container"></div>
			<div id="pricing"></div>
			<h5 class="header-banner">Get a free quote from us .</h5>

			<div id="center-form">
				<form id="form" action="https://www.freecodecamp.com/email-submit">

					<label for="language">Language: 
						<select id="country" name="country">
							<option value="english">English</option>
							<option value="chinese">Chinese</option>
							<option value="spanish">Spanish</option>
							<option value="arabic">Arabic</option>
						</select>
					</label>
					<br>

					<label for="enquiry-type">Category: 
						<select id="enquiry-type" name="enquiry-type">
							<option value="new_website">New website</option>
							<option value="update_existing_website">Update existing website</option>
							<option value="general_enquiry">General enquiry</option>
						</select>
					</label>
					<br>

					<label for="name">
						<input id="name" type="text" name="name" placeholder="Enter your name..." required>
					</label>
					<br>

					<label for="email">
						<input id="email" type="email" name="email" placeholder="Enter your email..." required>
					</label>
					<br>
					<br>

					<label for="enquiry"> 
						<textarea id="enquiry" type="text" rows="15" cols="80" placeholder="How can we help you..." required></textarea>
					</label>
					<br>

					<input id="submit" type="submit" name="submit">
				</form>
			</div>
		</main>
	</body>
</html>
